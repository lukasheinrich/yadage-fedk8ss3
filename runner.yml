apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: yadage
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  name: runner
spec:
  containers:
  - name: runner
    image: lukasheinrich/yadkube
    command: [tail,-f,/dev/null]
    workingDir: /data
    volumeMounts:
    - name: data
      mountPath: /data
  dnsPolicy: Default
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: mylocal-pvc

